<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .card {
            background-color: #fff;
            padding: 15px;
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos en Tiempo Real</h1>
        
        <div class="card">
            <h3>Fecha y Hora</h3>
            <p id="fecha-hora">Esperando...</p>
        </div>

        <div class="card">
            <h3>Estación</h3>
            <p id="estacion">Esperando...</p>
        </div>

        <div class="card">
            <h3>TX/RX</h3>
            <p id="tx-rx">Esperando...</p>
        </div>

        <div class="card">
            <h3>Frecuencia RX</h3>
            <p id="frecuencia-rx">Esperando...</p>
        </div>

        <div class="card">
            <h3>Frecuencia TX</h3>
            <p id="frecuencia-tx">Esperando...</p>
        </div>

        <div class="card">
            <h3>IP</h3>
            <p id="ip">Esperando...</p>
        </div>

        <div class="card">
            <h3>Estado</h3>
            <p id="estado">Esperando...</p>
        </div>

        <div class="card">
            <h3>BER</h3>
            <p id="ber">Esperando...</p>
        </div>

        <div class="card">
            <h3>RSSI</h3>
            <p id="rssi">Esperando...</p>
        </div>

        <div class="card">
            <h3>Temperatura</h3>
            <p id="temp">Esperando...</p>
        </div>

        <div class="card">
            <h3>TG</h3>
            <p id="tg">Esperando...</p>
        </div>

        <div class="card">
            <h3>LH</h3>
            <p id="lh">Esperando...</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        socket.on('update_data', function(data) {
            document.getElementById('fecha-hora').textContent = data['Fecha y Hora'] || 'N/A';
            document.getElementById('estacion').textContent = data['Estación'] || 'N/A';
            document.getElementById('tx-rx').textContent = data['TX/RX'] || 'N/A';
            document.getElementById('frecuencia-rx').textContent = data['Frecuencia RX'] || 'N/A';
            document.getElementById('frecuencia-tx').textContent = data['Frecuencia TX'] || 'N/A';
            document.getElementById('ip').textContent = data['IP'] || 'N/A';
            document.getElementById('estado').textContent = data['Estado'] || 'N/A';
            document.getElementById('ber').textContent = data['Ber'] || 'N/A';
            document.getElementById('rssi').textContent = data['RSSI'] || 'N/A';
            document.getElementById('temp').textContent = data['Temp'] || 'N/A';
            document.getElementById('tg').textContent = data['TG'] || 'N/A';
            document.getElementById('lh').textContent = data['LH'] || 'N/A';
        });
    </script>
</body>
</html>
