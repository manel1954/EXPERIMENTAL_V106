<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Puerto Serie</title>
    <style>
        /* Estilo general para todos los campos */
        body{
            background:#000000;
        }
        .dato {
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            font-family: Arial, sans-serif;
            border: 2px solid;
        }

        /* Estilos específicos para cada campo */
        .fecha-hora {
            color: white;
            /* background-color: #ffe6e6; */
            border-color: white;
            font-size: 35px;
        }

        .tx-rx {
            color: white;
            /* background-color: #ffe6e6; */
            border-color: white;
            font-size: 35px;
        }

        .frecuencia-rx {
            color: darkgreen;
            background-color: #e6ffe6;
            border-color: lightgreen;
            font-size: 1em;
        }

        .frecuencia-tx {
            color: darkblue;
            background-color: #e6e6ff;
            border-color: lightblue;
            font-size: 1em;
        }

        .ip {
            color: purple;
            background-color: #fbe6ff;
            border-color: pink;
            font-size: 1em;
        }

        .estado {
            color: black;
            background-color: #f2f2f2;
            border-color: gray;
            font-size: 1em;
        }

        .ber {
            color: darkred;
            background-color: #ffe6e6;
            border-color: red;
            font-size: 1em;
        }

        .lh {
            color: darkorange;
            background-color: #fff4e6;
            border-color: orange;
            font-size: 1em;
        }

        .rssi {
            color: teal;
            background-color: #e6ffff;
            border-color: lightblue;
            font-size: 1em;
        }

        .temp {
            color: darkgoldenrod;
            background-color: #fffbe6;
            border-color: gold;
            font-size: 1em;
        }

        .tg {
            color: navy;
            background-color: #e6e6ff;
            border-color: darkblue;
            font-size: 1em;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                // Actualizar todos los campos
                const campos = [
                    "Fecha y Hora", "TX/RX", "Frecuencia RX", "Frecuencia TX",
                    "IP", "Estado", "Ber", "LH", "RSSI", "Temp", "TG"
                ];

                campos.forEach(campo => {
                    // Sanitizar el ID del campo para que sea válido en el HTML
                    const campoId = campo.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                    const elemento = document.getElementById(campoId);
                    if (elemento) {
                        elemento.textContent = `${campo}: ${data[campo] || "N/A"}`;
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Actualizar los datos cada 2 segundos
        setInterval(fetchData, 2000);

        // Cargar datos al inicio
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <h1 style="color:white">Monitor de Puerto Serie</h1>
    <!-- Divs para mostrar los datos -->
    <div class="dato fecha-hora" id="fecha-y-hora">Fecha y Hora: Cargando...</div><br>
    <div class="dato tx-rx" id="tx-rx">TX/RX: Cargando...</div>
    <div class="dato frecuencia-rx" id="frecuencia-rx">Frecuencia RX: Cargando...</div>
    <div class="dato frecuencia-tx" id="frecuencia-tx">Frecuencia TX: Cargando...</div>
    <div class="dato ip" id="ip">IP: Cargando...</div>
    <div class="dato estado" id="estado">Estado: Cargando...</div>
    <div class="dato ber" id="ber">Ber: Cargando...</div>
    <div class="dato lh" id="lh">LH: Cargando...</div>
    <div class="dato rssi" id="rssi">RSSI: Cargando...</div>
    <div class="dato temp" id="temp">Temp: Cargando...</div>
    <div class="dato tg" id="tg">TG: Cargando...</div>
</body>
</html>
