<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Puerto Serie</title>
    <style>
        .dato {
            color: red;
            border: 2px solid green;
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                // Actualizar todos los campos
                const campos = [
                    "Fecha y Hora", "TX/RX", "Frecuencia RX", "Frecuencia TX",
                    "IP", "Estado", "Ber", "LH", "RSSI", "Temp", "TG"
                ];

                campos.forEach(campo => {
                    const elemento = document.getElementById(campo.replace(/ /g, '-').toLowerCase());
                    if (elemento) {
                        elemento.textContent = `${campo}: ${data[campo] || "N/A"}`;
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Actualizar los datos cada 2 segundos
        setInterval(fetchData, 2000);

        // Cargar datos al inicio
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <h1>Monitor de Puerto Serie</h1>
    <!-- Divs para mostrar los datos -->
    <div class="dato" id="fecha-y-hora">Fecha y Hora: Cargando...</div>
    <div class="dato" id="tx-rx">TX/RX: Cargando...</div>
    <div class="dato" id="frecuencia-rx">Frecuencia RX: Cargando...</div>
    <div class="dato" id="frecuencia-tx">Frecuencia TX: Cargando...</div>
    <div class="dato" id="ip">IP: Cargando...</div>
    <div class="dato" id="estado">Estado: Cargando...</div>
    <div class="dato" id="ber">Ber: Cargando...</div>
    <div class="dato" id="lh">LH: Cargando...</div>
    <div class="dato" id="rssi">RSSI: Cargando...</div>
    <div class="dato" id="temp">Temp: Cargando...</div>
    <div class="dato" id="tg">TG: Cargando...</div>
</body>
</html>
