<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del Puerto Serie</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <style>
        body {
            background: #000000;
        }

        .dato {
            padding: 10px;
            margin: 5px 0;
            display: inline-block;
            font-family: Arial, sans-serif;
            border: 2px solid;
        }

        .fecha-hora {
            color: white;
            border: 2px solid orange;
            font-size: 35px;
        }

        .tx-rx {
            color: white;
            border: 2px solid white;
            font-size: 35px;
        }

        .frecuencia-rx {
            color: orange;
            border: 2px solid orange;
            font-size: 18px;
        }

        .frecuencia-tx {
            color: orange;
            border: 2px solid orange;
            font-size: 18px;
        }
    </style>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                // Actualizar los campos
                const campos = [
                    "Fecha y Hora", "TX/RX", "Frecuencia RX", "Frecuencia TX",
                    "IP", "Estado", "Ber", "LH", "RSSI", "Temp", "TG"
                ];

                campos.forEach(campo => {
                    const campoId = campo.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                    const elemento = document.getElementById(campoId);
                    if (elemento) {
                        if (data[campo]) {
                            // Mostrar el valor si est√° disponible
                            elemento.textContent = `${campo}: ${data[campo]}`;
                        } else {
                            // Si no hay datos, mostrar "No hay datos" solo para TX/RX 
                            if (campo === "TX/RX") {
                                elemento.textContent = "TX/RX: No hay datos";
                            } else {
                                elemento.textContent = `${campo}: N/A`;
                            }
                        }
                    }
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Actualizar los datos cada 2 segundos
        setInterval(fetchData, 2000);

        // Cargar datos al inicio
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</head>
<body>
    <div class="container">
        <div class="col-lg-4 col-lg-offset-4 text-center">
            <h1 style="color:white">Virtual Nextion</h1>
        </div>

        <!-- Divs para mostrar los datos -->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <div class="dato fecha-hora" id="fecha-y-hora">Cargando...</div><br>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-lg-offset-3 text-center">
                <div class="dato tx-rx" id="tx-rx">TX/RX: Cargando...</div><br>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-lg-offset-3 text-center frecuencia-rx" id="frecuencia-rx">Frecuencia RX: Cargando...</div>
            <div class="col-lg-3 text-center frecuencia-tx" id="frecuencia-tx">Frecuencia TX: Cargando...</div><br>
        </div>
    </div>
</body>
</html>
