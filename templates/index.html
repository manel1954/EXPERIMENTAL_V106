<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMDVMHost Virtual Nextion</title>
    <style>
        body {
            background-color: #152637;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .label {
            margin: 10px;
            padding: 10px;
            /* border: 1px solid #1E90FF; */
            border: 1px solid #ffffff;
            display: inline-block;
            width: 500px;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>MMDVMHost Virtual Nextion</h1>
    <div id="data-container"></div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();
                const container = document.getElementById('data-container');
                container.innerHTML = ''; // Limpia el contenedor

                if (data.error) {
                    container.innerHTML = `<div class="label">Error: ${data.error}</div>`;
                } else {
                    Object.keys(data).forEach(key => {
                        const div = document.createElement('div');
                        div.className = 'label';
                        div.textContent = `${key}: ${data[key]}`;
                        container.appendChild(div);
                    });
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        setInterval(fetchData, 1000); // Actualiza cada segundo 
        fetchData();
    </script>
</body>
</html>
