<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos en Tiempo Real</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Datos del Sistema</h1>
        <table>
            <tr>
                <th>Parámetro</th>
                <th>Valor</th>
            </tr>
            {% for key, value in data.items() %}
            <tr>
                <td>{{ key }}</td>
                <td>
                    {% if value == "N/A" %}
                        <span style="color: red;">No disponible</span>
                    {% elif "Error" in value %}
                        <span style="color: orange;">{{ value }}</span>
                    {% else %}
                        {{ value }}
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <script>
        // Actualizar datos periódicamente
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                const tableBody = document.querySelector('table tbody');
                tableBody.innerHTML = '';

                for (const [key, value] of Object.entries(data)) {
                    const row = document.createElement('tr');

                    const cellKey = document.createElement('td');
                    cellKey.textContent = key;
                    row.appendChild(cellKey);

                    const cellValue = document.createElement('td');
                    if (value === "N/A") {
                        cellValue.innerHTML = '<span style="color: red;">No disponible</span>';
                    } else if (value.includes("Error")) {
                        cellValue.innerHTML = `<span style="color: orange;">${value}</span>`;
                    } else {
                        cellValue.textContent = value;
                    }
                    row.appendChild(cellValue);

                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error("Error fetching data:", error);
            }
        }

        // Llamar fetchData cada 2 segundos
        setInterval(fetchData, 2000);
    </script>
</body>
</html>
